<!DOCTYPE html>
<html>
    <head>
        <title>Course Registration</title>
    </head>
    <body>
        <h1>Course Registration Form</h1>
        <form>
            <fieldset><legend>Student Info</legend>
                <label>Name: <input type='text'></label>
                <br>
                <label>Email: <input type='email'></label>
                <br>
                <label>Course: <select><option selected>Select</option><option>Web Development</option><option>AI Basics</option></select></label>
            </fieldset>
            <h3>Available Schedules</h3>
            <table border='1'>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Instructor</th>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td>10 AM</td>
                    <td>Dr. Mehta</td>
                </tr>
            </table>
        </form>
    </body>
</html>
