<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tooltips Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="center">
      <h1>CSS Tooltips</h1>
      <div class="row">
        <div class="tip-wrap">
          <button class="has-tip">Info</button>
          <span class="tooltip">Information tooltip</span>
        </div>

        <div class="tip-wrap">
          <span class="has-tip word">Hover me</span>
          <span class="tooltip">Tooltip for text</span>
        </div>

        <div class="tip-wrap">
          <span class="icon has-tip">â˜…</span>
          <span class="tooltip">Favorite</span>
        </div>
      </div>
    </main>
  </body>
</html>
