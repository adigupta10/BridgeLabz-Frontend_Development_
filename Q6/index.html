<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transformations Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="transform-box rotate">
        <div class="shape"></div>
        <p>rotate()</p>
      </section>

      <section class="transform-box scale">
        <div class="shape"></div>
        <p>scale()</p>
      </section>

      <section class="transform-box translate">
        <div class="shape"></div>
        <p>translate()</p>
      </section>

      <section class="transform-box skew">
        <div class="shape"></div>
        <p>skew()</p>
      </section>
    </main>
  </body>
</html>
