<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Box Model Exploration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="center">
      <section class="box-demo">
        <div class="outer">
          <div class="border">
            <div class="padding">
              <div class="content">Content area</div>
            </div>
          </div>
        </div>
        <aside class="notes">
          <p><strong>Content:</strong> Actual text or image</p>
          <p><strong>Padding:</strong> Space inside border</p>
          <p><strong>Border:</strong> Outline around padding</p>
          <p>
            <strong>Margin:</strong> Space outside border (visualized by gap)
          </p>
        </aside>
      </section>

      <section class="box-sizing-demo">
        <h3>Default vs <code>box-sizing: border-box</code></h3>
        <div class="demo-row">
          <div class="demo default">default (content-box)</div>
          <div class="demo borderbox">border-box</div>
        </div>
      </section>
    </main>
  </body>
</html>
