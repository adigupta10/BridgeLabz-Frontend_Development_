<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Selection</title>
    </head>
    
    <body>
        <h1>Choose Your Destination</h1>
        <form>
            <select>
                <option selected>Country</option>
                <option>India</option>
            </select>
            <select>
                <option selected>State</option>
                <option>Bihar</option>
            </select>
            <select>
                <option selected>City</option>
                <option>Aurangabad</option>
            </select>
            <select>
                <option selected>Favorite Place</option>
                <option>Taj Mahal</option>
            </select>
        </form>
        <p>You selected: India, Bihar, Patna, Taj Mahal</p>
    </body>
</html>
