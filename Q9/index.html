<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Form Outline & Focus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="form-wrap">
      <form>
        <label
          >Full name<br /><input type="text" placeholder="Your name"
        /></label>
        <label
          >Email<br /><input type="email" placeholder="you@example.com"
        /></label>
        <label>Message<br /><textarea rows="4"></textarea></label>
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
