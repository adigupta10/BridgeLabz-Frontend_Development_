
<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
</head>
<body>
    <h1>Student Form</h1>
    <form>
        <label>
            Name: 
            <input type="text" required>
        </label>
        <br><br>
        <label>
            Roll Number: 
            <input type="text" required>
        </label>
        <br><br>
        <label>
            Course:
            <select required>
                <option value="" disabled selected>Select Course</option>
                <option>B.Tech</option>
                <option>B.Sc</option>
                <option>BCA</option>
            </select>
        </label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
