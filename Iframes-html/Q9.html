<!DOCTYPE html>
<html>
<head>
    <title>File Upload Form</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form>
        <input type="file" accept=".jpg,.png" required>
        <p>Only .jpg or .png image files are allowed.</p>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
