<!DOCTYPE html>
<html>
<head>
    <title>Form Submission with Iframe</title>
</head>
<body>
    <h1>Form Page</h1>
    <form target="resultFrame" action="result.html" method="get">
        <input type="text" name="username" placeholder="Enter your name">
        <input type="submit" value="Submit">
    </form>
    <iframe 
        name="resultFrame" 
        width="100%" 
        height="100" 
        title="Result Frame">
    </iframe>
</body>
</html>
