<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback</h1>
    <form method="post" action="#">
        <textarea name="feedback" rows="5" cols="40" placeholder="Enter your feedback here..."></textarea>
        <br>
        <p>Rate us:</p>
        <label>
            <input type="radio" name="rating" value="Good"> Good
        </label>
        <label>
            <input type="radio" name="rating" value="Average"> Average
        </label>
        <label>
            <input type="radio" name="rating" value="Poor"> Poor
        </label>
        <br><br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
