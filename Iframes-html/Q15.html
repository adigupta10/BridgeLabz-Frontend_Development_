<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Details</h1>
    <form>
        <label>
            Cardholder Name: 
            <input type="text" required>
        </label>
        <br><br>
        <label>
            Card Number: 
            <input type="text" required>
        </label>
        <br><br>
        <label>
            Expiry Date: 
            <input type="month" required>
        </label>
        <br><br>
        <label>
            CVV: 
            <input type="password" maxlength="3" required>
        </label>
        <br><br>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
