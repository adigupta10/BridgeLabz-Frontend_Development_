<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration</h1>
    <form>
        <label>
            Full Name: 
            <input type="text" required>
        </label>
        <br><br>
        <label>
            Email Address: 
            <input type="email" required>
        </label>
        <br><br>
        <label>
            Password: 
            <input type="password" required>
        </label>
        <br><br>
        <label>
            Confirm Password: 
            <input type="password" required>
        </label>
        <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
