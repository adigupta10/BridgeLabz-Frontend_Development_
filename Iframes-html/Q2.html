<!DOCTYPE html>
<html>
<head>
    <title>Google Map Embed</title>
</head>
<body>
    <!-- Main heading -->
    <h1>My City Map</h1>

    <!-- Embedded Google Map -->

        title="Google Map of New Delhi" 
        width="80%" 
        height="400" 
        loading="lazy" 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8392384376!2d77.06889957805942!3d28.52758200409482">
    </iframe>
</body>
</html>
