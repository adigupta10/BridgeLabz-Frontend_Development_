<!DOCTYPE html>
<html>
<head>
    <title>URI Encoding</title>
</head>
<body>
    <h1>URI Encoding Example</h1>
    <p>Unencoded URL: https://example.com/search?query=HTML & CSS</p>
    <p>Encoded URL: 
        <a href="https://example.com/search?query=HTML%20%26%20CSS">
            https://example.com/search?query=HTML%20%26%20CSS
        </a>
    </p>
</body>
</html>
